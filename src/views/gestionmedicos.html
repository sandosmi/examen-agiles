    <nav class="navbar navbar-expand-lg azulSura navbar-dark fixed-top">

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">

  <br><br><br>
  <main>

    <div class="container">
      

      <div class="row">
        <div class="col-12 col-md-6">
          <img src="../../assets/img/medico2.jpg" alt="medicos">
        </div>
        <div class="col-12 col-md-6 align-self-center">
          <button type="button" class="btn btn-outline-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample">registrar especialista</button>
          <div class="collapse mt-5" id="collapseExample">
            <div class="card card-body">
              <form>
                <h2>Registro</h2>
                <div class="row">

                  <div class="col-12 col-6">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                      <input type="text" class="form-control" placeholder="nombres" id="nombres"><!-- se da un id al input para el controlador -->
                    </div>
                  </div>

                <div class="col-12 col-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-card-text"></i></span>
                    <input type="text" class="form-control" placeholder="Documento Identidad" id="documento">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                  <select class="form-select">
                    <option selected>Especialidad</option>
                    <option value="1">Ortopedia</option>
                    <option value="2">Cirugia</option>
                    <option value="3">Internista</option>
                    <option value="4">Pediatria</option>
                    <option value="5">Ginecologia</option>
                  </select>
                </div>
              </div>
              
              <div class="row mt-3">
                <div class="col 12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Registro Profesional" id="registroprof">
                  </div>
                </div>

                <div class="col 12 col-md-6">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" placeholder="email">
                  </div>
                </div>
                
                </div>
                <div class="row">
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Sede</option>
                      <option value="1">Molinos</option>
                      <option value="2">Industriales</option>
                      <option value="3">Cordoba</option>
                      <option value="4">San Diego</option>
                      <option value="5">Los Almendros</option>
                    </select>
                  </div>
                  <div class="col-12 col-md-6">
                    <select class="form-select">
                      <option selected>Horarios</option>
                      <option value="1">06:00-14:00</option>
                      <option value="2">14:00-22:00</option>
                      <option value="3">06:00-14:00</option>
                    </select>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-12">
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="descripcion general" id="floatingTextarea"></textarea>
                      <label for="floatingTextarea">Descripcion</label>
                    </div>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-12">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"><i class="bi bi-camera-fill"></i></span>
                      <input type="text" class="form-control" placeholder="fotografia">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="botonenvio">Enviar</button><!-- id para el controlador -->
            </form>
        </div>
      </div>
    </div>

  </main>

  new WOW().init();
